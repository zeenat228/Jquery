<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cycle Plugin</title>
    <!-- Normal style sheet used for layout and general formatting. -->
    <link href="main.css" rel="stylesheet">
    <!-- jQuery library reference. Latest is always referenced from jQuery's CDN. -->
	<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Reference to the jQuery Cycle plugin. -->
    <script src="js/jquery.cycle2.min.js"></script>
</head>

<body>
    <main>
        <h1>About Us</h1>
        <p>On June 6th, 2016, Vecta Corp. moved into its new 4 story, 35,000 square foot facilty. 
        	Below are a few pictures of the new facility.</p>
        <div class="cycle-slideshow"
            data-cycle-fx="scrollHorz"
		    data-cycle-timeout="2000"
		    data-cycle-caption="#adv-custom-caption"
		    data-cycle-caption-template="Slide {{slideNum}}: {{cycleTitle}}">
        	<img src="images/building_01.jpg" alt="" data-cycle-title="Front">
            <img src="images/building_02.jpg" alt="" data-cycle-title="Left side">
            <img src="images/building_03.jpg" alt="" data-cycle-title="Back">
            <img src="images/building_04.jpg" alt="" data-cycle-title="Office">
            <img src="images/building_05.jpg" alt="" data-cycle-title="Conference room">
            <!-- empty element for caption -->
            <div id="adv-custom-caption"></div>
        </div>
    </main>
</body>
</html>
